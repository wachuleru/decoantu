    <div class="container-fluid contacto">
        <div class="row p-3 contacto--bg-contact">
            <div class="col-xs-12 col-lg-6 ">
                <form action="" class="form form-control " >
                    <h2 class="contacto__titulo">Contáctanos!!</h2>
                    <p>Si deseas cotizar, hacer una consulta o sugerencia contáctanos llenando el formulario, contestaremos a la brevedad.</p>
                    <div class="form-group">
                        <label for="name" class="form-label font-weight-bold">Nombre:</label>
                        <input type="text" name="name" id="name" placeholder="Nombre Apellido" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label font-weight-bold">Email:</label>
                        <input type="email" name="email" id="email" placeholder="hola@correo.cl" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label font-weight-bold">Telefono</label>
                        <input type="tel" name="phone" id="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="type:" class="form-label font-weight-bold">Tipo: </label>
                        <select name="type" id="type" class="form-control">
                            <option value="Consulta">Consulta</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Reclamo">Reclamo</option>
                        </select>
                    </div>
                    <div class="form-check my-2">
                        <label for="suscribe" class="form-check-label font-weight-bold">Suscribirse</label>
                        <input type="checkbox" name="suscribe" id="suscribe" value="si" class="form-check-input">
                    </div>
                    <div class="form-group my-3">
                        <textarea name="msg" id="msg" cols="50" rows="10" placeholder="Mensaje ..." class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                    <input type="reset" value="Limpiar Formulario" class="btn btn-primary">
                </form>
            </div>
            <div class="col-lg-6  contacto--bg-contact" ></div>
        </div>
    </div>
